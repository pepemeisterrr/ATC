<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ПсАТС - Автоматическая Телефонная Станция</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f0f4f8;
            color: #333;
        }
        .dark-mode {
            background-color: #1e1e1e;
            color: #f0f4f8;
        }
        .card {
            border-radius: 20px;
        }
        .modal-content {
            border-radius: 20px;
        }
        #map, #call-map {
            height: 500px;
            border-radius: 20px;
        }
    </style>
    <script src="https://api-maps.yandex.ru/2.1/?apikey=1163255e-bb23-48e7-aeb1-be5c1cc1be33&lang=ru_RU"></script>
</head>
<body>

    <!-- Форма логина -->
    <div id="login-container" class="d-flex justify-content-center align-items-center vh-100 bg-gradient-primary">
        <div class="card p-4 shadow-lg" style="width: 400px;">
            <h3 class="text-center mb-4">ПсАТС</h3>
            <input type="text" id="username" class="form-control mb-3" placeholder="Логин" required>
            <input type="password" id="password" class="form-control mb-3" placeholder="Пароль" required>
            <button id="login-btn" class="btn btn-primary w-100">Войти</button>
            <div class="text-center mt-3 small">
                Демо: operator1/1234 (диспетчер), supervisor1/1234 (администратор)
            </div>
        </div>
    </div>

    <!-- Основной контент -->
    <div id="main-content" style="display: none;">
        <header class="bg-gradient-primary text-white p-3 d-flex justify-content-between align-items-center">
            <h4 id="user-info" class="m-0"></h4>
            <div>
                <button id="theme-toggle" class="btn btn-light me-2"><i class="fas fa-moon"></i></button>
                <button id="logout-btn" class="btn btn-danger">Выйти</button>
            </div>
        </header>
        <div class="container mt-4">
            <div class="row">
                <div class="col-lg-4">
                    <div class="card p-3 mb-4" id="left-panel"></div>
                </div>
                <div class="col-lg-8">
                    <div class="card p-3 mb-4" id="right-panel"></div>
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    <div class="card p-3" id="logs-panel" style="display: none;"></div>
                </div>
            </div>
        </div>
    </div>

    <!-- Модалки (используем Bootstrap modals) -->
    <div class="modal fade" id="callModal">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Текущий вызов</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <p id="call-info"></p>
                </div>
                <div class="modal-footer">
                    <button id="start-call-btn" class="btn btn-primary">Начать разговор</button>
                    <button id="transfer-call-btn" class="btn btn-warning">Перевести</button>
                    <button id="false-call-btn" class="btn btn-danger">Ложный</button>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="talkModal">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Разговор с абонентом</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <p id="talk-info"></p>
                    <div id="call-map" class="mb-3"></div>
                    <form id="incident-form">
                        <div class="mb-3">
                            <label for="incident-type" class="form-label">Тип происшествия</label>
                            <select id="incident-type" class="form-select" required>
                                <option value="">Выберите</option>
                                <option value="пожар">Пожар</option>
                                <option value="авария">Авария</option>
                                <option value="чс">ЧС</option>
                                <option value="ложный">Ложный</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="urgency" class="form-label">Срочность</label>
                            <select id="urgency" class="form-select" required>
                                <option value="">Выберите</option>
                                <option value="низкая">Низкая</option>
                                <option value="средняя">Средняя</option>
                                <option value="высокая">Высокая</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="victims" class="form-label">Количество пострадавших</label>
                            <input type="number" id="victims" class="form-control" min="0" required>
                        </div>
                        <div class="mb-3">
                            <label for="object-type" class="form-label">Тип объекта</label>
                            <select id="object-type" class="form-select" required>
                                <option value="">Выберите</option>
                                <option value="здание">Здание</option>
                                <option value="транспорт">Транспорт</option>
                                <option value="природа">Природа</option>
                                <option value="другое">Другое</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="cause" class="form-label">Причина (из ТЗ)</label>
                            <select id="cause" class="form-select">
                                <option value="">Выберите</option>
                                <option value="неосторожность">Неосторожность с огнем</option>
                                <option value="электро">Неисправность электрооборудования</option>
                                <option value="поджог">Поджог</option>
                            </select>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button id="save-incident-btn" class="btn btn-success">Сохранить и завершить</button>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="transferModal">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Перевод вызова</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <p>Вызов переведен.</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Модуль аутентификации
        const users = [
            { username: 'operator1', password: '1234', role: 'диспетчер', name: 'Иван Иванов' },
            { username: 'operator2', password: '1234', role: 'диспетчер', name: 'Петр Петров' },
            { username: 'operator3', password: '1234', role: 'диспетчер', name: 'Сергей Сергеев' },
            { username: 'supervisor1', password: '1234', role: 'администратор', name: 'Алексей Алексеев' },
        ];

        let currentUser = null;
        let calls = JSON.parse(localStorage.getItem('calls')) || [];
        let logs = JSON.parse(localStorage.getItem('logs')) || [];
        let currentCall = null;
        let ymap, callMap;

        // Логин
        document.getElementById('login-btn').addEventListener('click', () => {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const user = users.find(u => u.username === username && u.password === password);
            if (user) {
                currentUser = user;
                document.getElementById('login-container').style.display = 'none';
                document.getElementById('main-content').style.display = 'block';
                document.getElementById('user-info').textContent = `Привет, ${user.name} (${user.role})`;
                initInterface();
                addLog(`Пользователь ${user.name} вошел в систему`);
            } else {
                alert('Неверный логин или пароль');
            }
        });

        // Выход
        document.getElementById('logout-btn').addEventListener('click', () => {
            addLog(`Пользователь ${currentUser.name} вышел из системы`);
            localStorage.setItem('calls', JSON.stringify(calls));
            localStorage.setItem('logs', JSON.stringify(logs));
            location.reload();
        });

        // Темная тема
        document.getElementById('theme-toggle').addEventListener('click', () => {
            document.body.classList.toggle('dark-mode');
        });

        // Инициализация интерфейса по роли
        function initInterface() {
            if (currentUser.role === 'диспетчер') {
                initOperatorInterface();
            } else {
                initSupervisorInterface();
            }
            initMap();
            simulateCalls();
        }

        // Диспетчер: Список вызовов + Карта
        function initOperatorInterface() {
            const leftPanel = document.getElementById('left-panel');
            leftPanel.innerHTML = `
                <h3>Входящие вызовы</h3>
                <table class="table table-hover" id="calls-table">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Телефон</th>
                            <th>Адрес</th>
                            <th>Время</th>
                            <th>Действия</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            `;

            const rightPanel = document.getElementById('right-panel');
            rightPanel.innerHTML = `
                <h3>Карта вызовов</h3>
                <div id="map"></div>
            `;
            updateCallsTable();
        }

        // Администратор: Мониторинг + Отчеты + Логи
        function initSupervisorInterface() {
            const leftPanel = document.getElementById('left-panel');
            leftPanel.innerHTML = `
                <h3>Мониторинг вызовов</h3>
                <table class="table table-hover" id="monitor-table">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Телефон</th>
                            <th>Адрес</th>
                            <th>Статус</th>
                            <th>Оператор</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            `;
            updateMonitorTable();

            const rightPanel = document.getElementById('right-panel');
            rightPanel.innerHTML = `
                <h3>Отчеты</h3>
                <div class="mb-3">
                    <label for="report-start" class="form-label">Дата начала</label>
                    <input type="date" id="report-start" class="form-control">
                </div>
                <div class="mb-3">
                    <label for="report-end" class="form-label">Дата конца</label>
                    <input type="date" id="report-end" class="form-control">
                </div>
                <div class="mb-3">
                    <label for="report-type" class="form-label">Тип</label>
                    <select id="report-type" class="form-select">
                        <option value="">Все</option>
                        <option value="пожар">Пожар</option>
                        <option value="авария">Авария</option>
                        <option value="чс">ЧС</option>
                    </select>
                </div>
                <button id="generate-report-btn" class="btn btn-primary">Генерировать отчет</button>
                <div id="report-output" class="mt-3"></div>
            `;

            document.getElementById('generate-report-btn').addEventListener('click', generateReport);

            document.getElementById('logs-panel').style.display = 'block';
            document.getElementById('logs-panel').innerHTML = `
                <h3>Логи действий</h3>
                <ul id="logs-list" class="list-group"></ul>
            `;
            updateLogs();

            document.getElementById('stats-panel').style.display = 'block';
            document.getElementById('stats-panel').innerHTML = `
                <h3>Статистика</h3>
                <p id="stats-info"></p>
            `;
            updateStats();
        }

        // Симуляция вызовов
        function simulateCalls() {
            setInterval(() => {
                if (currentUser.role === 'диспетчер' && calls.filter(c => !c.status).length < 5) {
                    const newCall = {
                        id: calls.length + 1,
                        phone: '+7' + Math.floor(Math.random() * 10000000000).toString().padStart(10, '0'),
                        address: `Ул. ${['Ленина', 'Московская', 'Пушкина'][Math.floor(Math.random() * 3)]}, д. ${Math.floor(Math.random() * 100)}`,
                        time: Date.now(),
                        status: null,
                        operator: null,
                        incidentType: null,
                        urgency: null,
                        victims: 0,
                        objectType: null,
                        cause: null,
                        lat: 55.7558 + Math.random() * 0.1 - 0.05,
                        lon: 37.6173 + Math.random() * 0.1 - 0.05
                    };
                    calls.push(newCall);
                    updateCallsTable();
                    updateMonitorTable();
                    addLog(`Новый вызов ID ${newCall.id} от ${newCall.phone}`);
                    updateStats();
                    addMarker(newCall);
                }
            }, 10000);
        }

        // Обновление таблицы вызовов для диспетчера
        function updateCallsTable() {
            const tbody = document.getElementById('calls-table').querySelector('tbody');
            tbody.innerHTML = '';
            calls.filter(c => !c.status).forEach(call => {
                const tr = document.createElement('tr');
                tr.innerHTML = `
                    <td>${call.id}</td>
                    <td>${call.phone}</td>
                    <td>${call.address}</td>
                    <td>${new Date(call.time).toLocaleTimeString()}</td>
                    <td>
                        <button class="btn btn-success btn-sm accept-call" data-id="${call.id}">Принять</button>
                        <button class="btn btn-danger btn-sm reject-call" data-id="${call.id}">Отклонить</button>
                    </td>
                `;
                tbody.appendChild(tr);
            });
            document.querySelectorAll('.accept-call').forEach(btn => {
                btn.addEventListener('click', acceptCall);
            });
            document.querySelectorAll('.reject-call').forEach(btn => {
                btn.addEventListener('click', rejectCall);
            });
        }

        // Принять вызов
        function acceptCall(e) {
            const id = parseInt(e.target.dataset.id);
            currentCall = calls.find(c => c.id === id);
            currentCall.operator = currentUser.name;
            currentCall.status = 'в обработке';
            addLog(`Вызов ID ${id} принят диспетчером ${currentUser.name}`);
            updateCallsTable();
            updateMonitorTable();
            updateStats();
            showCallModal();
        }

        // Отклонить вызов
        function rejectCall(e) {
            if (confirm('Подтвердите отклонение?')) {
                const id = parseInt(e.target.dataset.id);
                const call = calls.find(c => c.id === id);
                call.status = 'отклонен';
                addLog(`Вызов ID ${id} отклонен диспетчером ${currentUser.name}`);
                updateCallsTable();
                updateMonitorTable();
                updateStats();
            }
        }

        // Модалка вызова
        function showCallModal() {
            document.getElementById('call-info').innerHTML = `
                Телефон: ${currentCall.phone}<br>
                Адрес: ${currentCall.address}<br>
                Время: ${new Date(currentCall.time).toLocaleString()}
            `;
            const modal = new bootstrap.Modal(document.getElementById('callModal'));
            modal.show();

            document.getElementById('start-call-btn').addEventListener('click', startTalk);
            document.getElementById('transfer-call-btn').addEventListener('click', transferCall);
            document.getElementById('false-call-btn').addEventListener('click', falseCall);
        }

        // Начать разговор
        function startTalk() {
            bootstrap.Modal.getInstance(document.getElementById('callModal')).hide();
            document.getElementById('talk-info').innerHTML = `
                Телефон: ${currentCall.phone}<br>
                Адрес: ${currentCall.address}
            `;
            const modal = new bootstrap.Modal(document.getElementById('talkModal'));
            modal.show();
            initCallMap(currentCall.lat, currentCall.lon);

            document.getElementById('save-incident-btn').addEventListener('click', saveIncident);
        }

        // Сохранить инцидент
        function saveIncident() {
            const form = document.getElementById('incident-form');
            if (form.checkValidity()) {
                currentCall.incidentType = document.getElementById('incident-type').value;
                currentCall.urgency = document.getElementById('urgency').value;
                currentCall.victims = parseInt(document.getElementById('victims').value) || 0;
                currentCall.objectType = document.getElementById('object-type').value;
                currentCall.cause = document.getElementById('cause').value;
                currentCall.status = 'завершен';
                addLog(`Вызов ID ${currentCall.id} завершен: Тип - ${currentCall.incidentType}, Жертвы - ${currentCall.victims}`);
                updateMonitorTable();
                updateStats();
                bootstrap.Modal.getInstance(document.getElementById('talkModal')).hide();
            } else {
                form.reportValidity();
            }
        }

        // Перевести вызов
        function transferCall() {
            currentCall.status = 'переведен';
            addLog(`Вызов ID ${currentCall.id} переведен`);
            updateCallsTable();
            updateMonitorTable();
            updateStats();
            bootstrap.Modal.getInstance(document.getElementById('callModal')).hide();
            const modal = new bootstrap.Modal(document.getElementById('transferModal'));
            modal.show();
            setTimeout(() => modal.hide(), 2000);
        }

        // Ложный вызов
        function falseCall() {
            currentCall.status = 'ложный';
            addLog(`Вызов ID ${currentCall.id} ложный`);
            updateCallsTable();
            updateMonitorTable();
            updateStats();
            bootstrap.Modal.getInstance(document.getElementById('callModal')).hide();
        }

        // Мониторинг для администратора
        function updateMonitorTable() {
            const tbody = document.getElementById('monitor-table').querySelector('tbody');
            tbody.innerHTML = '';
            calls.forEach(call => {
                const tr = document.createElement('tr');
                tr.innerHTML = `
                    <td>${call.id}</td>
                    <td>${call.phone}</td>
                    <td>${call.address}</td>
                    <td>${call.status || 'новый'}</td>
                    <td>${call.operator || 'не назначен'}</td>
                `;
                tbody.appendChild(tr);
            });
        }

        // Генерация отчета
        function generateReport() {
            const start = new Date(document.getElementById('report-start').value);
            const end = new Date(document.getElementById('report-end').value);
            const type = document.getElementById('report-type').value;

            const filtered = calls.filter(c => {
                const callDate = new Date(c.time);
                return (!start || callDate >= start) && (!end || callDate <= end) && (!type || c.incidentType === type);
            });

            let output = `<h5>Отчет (${filtered.length} вызовов)</h5>`;
            output += '<table class="table"><thead><tr><th>ID</th><th>Тип</th><th>Жертвы</th><th>Срочность</th><th>Объект</th><th>Причина</th></tr></thead><tbody>';
            filtered.forEach(c => {
                output += `<tr><td>${c.id}</td><td>${c.incidentType || '-'}</td><td>${c.victims || 0}</td><td>${c.urgency || '-'}</td><td>${c.objectType || '-'}</td><td>${c.cause || '-'}</td></tr>`;
            });
            output += '</tbody></table>';
            document.getElementById('report-output').innerHTML = output;
        }

        // Логи
        function addLog(message) {
            logs.push({ time: Date.now(), message });
            updateLogs();
        }

        function updateLogs() {
            const list = document.getElementById('logs-list');
            if (list) {
                list.innerHTML = '';
                logs.forEach(log => {
                    const li = document.createElement('li');
                    li.classList.add('list-group-item');
                    li.textContent = `[${new Date(log.time).toLocaleString()}] ${log.message}`;
                    list.appendChild(li);
                });
            }
        }

        // Статистика
        function updateStats() {
            const total = calls.length;
            const processed = calls.filter(c => c.status).length;
            const victims = calls.reduce((sum, c) => sum + (c.victims || 0), 0);
            const fires = calls.filter(c => c.incidentType === 'пожар').length;
            document.getElementById('stats-info').innerHTML = `
                Всего вызовов: ${total}<br>
                Обработано: ${processed}<br>
                Пострадавших: ${victims}<br>
                Пожаров: ${fires}
            `;
        }

        // Инициализация карты
        function initMap() {
            ymaps.ready(() => {
                ymap = new ymaps.Map('map', {
                    center: [55.7558, 37.6173],
                    zoom: 10
                });
                calls.forEach(addMarker);
            });
        }

        function addMarker(call) {
            if (ymap) {
                const marker = new ymaps.Placemark([call.lat, call.lon], { hintContent: `Вызов ID ${call.id}` });
                ymap.geoObjects.add(marker);
            }
        }

        function initCallMap(lat, lon) {
            ymaps.ready(() => {
                callMap = new ymaps.Map('call-map', {
                    center: [lat, lon],
                    zoom: 15
                });
                const marker = new ymaps.Placemark([lat, lon]);
                callMap.geoObjects.add(marker);
            });
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
